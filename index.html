*{font-size :50px;font-family:ink free;}

<body>
<center>
<h1> Name App</h1>
<form onsubmit="show()">
<input type = "text"  id="name" placeholder="Enter your Name"/>
<br/><br/>
<input type = "submit"/>
</form>
<h2 id = "msg"/>
<script>
function show()
{ 
event.preventDefault();
let name = document.getElementById("name");
let msg = document.getElementById("msg");

    let n = name.value;
    let d = new Date();
    let hr = d.getHours();
if(hr<12)
msg.innerHTML = "Good Morning " + n;
else if(hr<16)
msg.innerHTML = "Good AfterNoon " + n;
else 
msg.innerHtml  = "Good Evening" + n;
}
</script>
</center>
